<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Fetch with Async Await</h1>
    <button>fetch</button>
</body>

<script>
    const button = document.querySelector("button");
    const h1 = document.querySelector("h1");

    // using async await is better then promise
    async function main() {
        let url = "http://164.68.107.70:6060/api/v1/CreateProduct/";

        let data = {
            ProductName: "productName.value",
            ProductCode: "productCode.value",
            Img: "productImage.value",
            UnitPrice: "unitPrice.value",
            Qty: "productQty.value",
            TotalPrice: "productTotal.value"
        };

        let object = {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Action": "application/json"
            },
            body: JSON.stringify(data)
        };

        try {
            let response = await fetch(url, object);

            let data = await response.json();
            // let data = await response.text(); // **

            h1.innerText = JSON.stringify(data);
            // h1.innerText = data; // **
        } catch (error) {
            console.log(error);
        }
    }

    button.addEventListener("click", () => {
        main();
    });
</script>

</html>
