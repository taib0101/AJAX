<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Fetch Post Request for create</h1>
    <button>post request</button>
</body>
<script>
    const button = document.querySelector("button");
    let data = {
        name : "Taib",
        age : 25
    };
    let url = "https://crud.teamrabbil.com/api/v1/CreateProduct";
    let object_request = {
        method : "POST",
        headers : {
            "Content-Type" : "application/json",
            "Actions" : "application/json"
        },
        body : JSON.stringify(data)
    };

    const h1 = document.querySelector("h1");
    button.addEventListener("click",() => {
        fetch(url,object_request)
            .then((response) => {
                console.log("status : ",response.status);
                console.log("state : ",response.ok);
                console.log("response header : ",response.headers);
                console.log("response body : ",response.body); // use "response.bodyUsed" is a boolean property that response body has already been consumed or not.
                console.log("response type : ",response.type);

                return response.json(); // 1**
                // return response.text(); // 2**
            })
            .then(result => h1.innerText = JSON.stringify(result))
            .catch((error) => console.log("error"))
    });
</script>

</html>
